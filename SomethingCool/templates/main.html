<!DOCTYPE html>
{% load static %}
<html>
    <head>
        {% comment %} <title>FlatEarth</title>
        <link rel="stylesheet" type="text/css" media="screen" href={% static 'styles/main.css' %}?{% now 'U' %}> {% endcomment %}

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon -->
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <!-- Icon - IconMonster -->
        <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
        <!-- Mumble UI -->
        <link rel="stylesheet" href={% static 'uikit/styles/uikit.css' %}?{% now 'U' %}/>
        <!-- Dev Search UI -->
        <link rel="stylesheet" href={% static 'styles/app.css' %}?{% now 'U' %} />

        <title>FlatEarth - way to be free</title>
    </head>
    <body>
        {% include 'nav-bar.html' %}

        {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
        {% endif %}

        {% block content %}

        
        
        {% endblock content %}
    </body>
</html>
